  <h1><em><font color="orange">Emmanuel Kwame Adominah </font> Calculator</em></h1>

<strong class="p">
	The Simple <font color="orange" >Calculator </font> is an easy Web calculator for solving <br> simple day to day Arithmetical problems that you Encounter.<br> This Web Application is Compactible for all Web Browsers.

</strong><br><br><br>



<div>
 <form  name="Calculator">
 <input name="display" placeholder="0" id="one">
 <br>
<input type="button" value="7" onClick="document.Calculator.display.value +='7'" onmousedown="bleep.play()"/>
<input type="button" value="8" onClick="document.Calculator.display.value +='8'" onmousedown="bleep.play()"/>
<input type="button" value="9" onClick="document.Calculator.display.value +='9'" onmousedown="bleep.play()"/>
<input type="button" value="+" onClick="btnplus()" onmousedown="beep.play()"/>
<br>
<input type="button" value="4" onClick="document.Calculator.display.value +='4'" onmousedown="bleep.play()"/>
<input type="button" value="5" onClick="document.Calculator.display.value +='5'" onmousedown="bleep.play()"/>
<input type="button" value="6" onClick="document.Calculator.display.value +='6'" onmousedown="bleep.play()"/>
<input type="button" value="-" onClick="btnsub()" onmousedown="bleep.play()"/>
<br>
<input type="button" value="1" onClick="document.Calculator.display.value +='1'" onmousedown="bleep.play()"/>
<input type="button" value="2" onClick="document.Calculator.display.value +='2'" onmousedown="bleep.play()"/>
<input type="button" value="3" onClick="document.Calculator.display.value +='3'" onmousedown="bleep.play()"/>
<input type="button" value="*" onClick="btnmult()" onmousedown="beep.play()"/>
<br>
<input type="button" value="0" onClick="document.Calculator.display.value +='0'" onmousedown="bleep.play()"/>
<input type="button" value="%" onClick="btnmod()" onmousedown="bleep.play()"/>
<input type="button" value="." onClick="btndot()" onmousedown="bleep.play()"/>
<input type="button" value="/" onClick="btndiv()" onmousedown="bleep.play()"/>
<br>
<input type="button" value="="  onClick="document.Calculator.display.value = eval(document.Calculator.display.value)" id="two" onmousedown="bleep.play()"/>
<input type="button" value="Del" onClick="btnclear()" id="two" onmousedown="bleep.play()"/>

</form>
</div>


<script type="text/javascript">

 function btnplus(){
 	document.Calculator.display.value +="+";
 	document.Calculator.display.style.textAlign="right"}



function btnsub(){
 	document.Calculator.display.value +="-";
 	document.Calculator.display.style.textAlign="right"}


function btnmult(){
 	document.Calculator.display.value +="*";
 	document.Calculator.display.style.textAlign="right"}


function btnmod(){
 	document.Calculator.display.value +="%";
 	document.Calculator.display.style.textAlign="right"}




function btndot(){
 	document.Calculator.display.value +=".";
 	document.Calculator.display.style.textAlign="right"}



function btndiv(){
 	document.Calculator.display.value +="/";
 	document.Calculator.display.style.textAlign="right"}




function btnclear(){
 	document.Calculator.display.value ="";
 	document.Calculator.display.style.textAlign="right"}

</script>
